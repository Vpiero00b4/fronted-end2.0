<div class="modal-header bg-white border-0 pb-0">
  <h5 class="modal-title fw-semibold text-primary">{{ title }}</h5>
</div>

<div class="modal-body pt-0">
  <form [formGroup]="myForm">
    <div class="row g-3">

      <!-- Tipo Documento -->
      <div class="col-md-6">
        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
        <select formControlName="tipoDocumento" id="tipoDocumento" class="form-select">
          <option value="" disabled selected>Seleccione</option>
          <option value="dni">DNI</option>
          <option value="ruc">RUC</option>
        </select>
      </div>

      <!-- Número Documento con botón Buscar -->
      <div class="col-md-6">
        <label for="numeroDocumento" class="form-label">N° de Documento</label>
        <div class="input-group">
          <input
            formControlName="numeroDocumento"
            type="text"
            class="form-control"
            placeholder="Ej: 77014012"
            id="numeroDocumento"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="buscarPorDocumento()">Buscar</button>
        </div>
      </div>

      <!-- Nombre -->
      <div class="col-12">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          formControlName="nombre"
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ingrese el nombre"
        />
        <div class="text-danger small" *ngIf="myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.touched">
          Campo requerido
        </div>
      </div>

      <!-- Apellidos -->
      <div class="col-md-6">
        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
        <input
          formControlName="apellidoPaterno"
          type="text"
          id="apellidoPaterno"
          class="form-control"
          placeholder="Apellido paterno"
        />
      </div>

      <div class="col-md-6">
        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
        <input
          formControlName="apellidoMaterno"
          type="text"
          id="apellidoMaterno"
          class="form-control"
          placeholder="Apellido materno"
        />
      </div>

      <!-- Correo -->
      <div class="col-12">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input
          formControlName="correo"
          type="email"
          id="correo"
          class="form-control"
          placeholder="correo@ejemplo.com"
        />
        <div class="text-danger small" *ngIf="myForm.get('correo')?.hasError('email') && myForm.get('correo')?.touched">
          Formato inválido
        </div>
      </div>

      <!-- Teléfono -->
      <div class="col-12">
        <label for="telefono" class="form-label">Teléfono</label>
        <input
          formControlName="telefono"
          type="text"
          id="telefono"
          class="form-control"
          maxlength="9"
          placeholder="Ej: 987654321"
          (keypress)="soloNumeros($event)"
        />
        <div class="text-danger small" *ngIf="myForm.get('telefono')?.hasError('pattern') && myForm.get('telefono')?.touched">
          Solo se permiten números
        </div>
        <div class="text-danger small" *ngIf="myForm.get('telefono')?.hasError('maxlength') && myForm.get('telefono')?.touched">
          Máximo 9 dígitos permitidos
        </div>
      </div>

      <!-- Botones -->
      <div class="col-md-6 d-grid">
        <button
          [disabled]="!myForm.valid"
          type="button"
          class="btn btn-primary"
          (click)="guardar()"
        >
          <i class="fas fa-save me-2"></i> Guardar
        </button>
      </div>

      <div class="col-md-6 d-grid">
        <button type="button" class="btn btn-outline-danger" (click)="cerrarModal(false)">
          <i class="fas fa-times me-2"></i> Cancelar
        </button>
      </div>

    </div>
  </form>
</div>
