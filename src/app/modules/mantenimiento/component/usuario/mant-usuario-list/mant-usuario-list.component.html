<div class="container-fluid px-4 mt-3">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-white border-bottom-0 text-center py-3">
      <h2 class="fw-bold text-primary mb-0">Usuarios</h2>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Usuario</th>
              <th>Contraseña</th>
              <th>Cargo</th>
              <th>Estado</th>
              <th class="position-relative">
                <button
                  (click)="crearUsuario(modalEdit)"
                  class="btn btn-sm btn-success"
                  title="Nuevo Usuario"
                >
                  <i class="fas fa-user-plus"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario.username }}</td>
              <td>{{ usuario.password }}</td>
              <td>{{ usuario.cargo }}</td>
              <td>{{ usuario.estado }}</td>
              <td>
                <button
                  (click)="editarUsuario(modalEdit, usuario)"
                  class="btn btn-sm btn-outline-primary me-2"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  (click)="eliminarRegistro(usuario.idUsuario)"
                  class="btn btn-sm btn-outline-danger"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <nav *ngIf="paginas.length > 1">
        <ul class="pagination justify-content-center mt-4 mb-0">
          <li class="page-item" [class.disabled]="paginaActual === 1">
            <a class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</a>
          </li>
          <li class="page-item" *ngFor="let pagina of paginas" [class.active]="pagina === paginaActual">
            <a class="page-link" (click)="cambiarPagina(pagina)">{{ pagina }}</a>
          </li>
          <li class="page-item" [class.disabled]="paginaActual === paginas.length">
            <a class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #modalEdit>
  <app-mant-usuario-register
    [title]="titleModal"
    [usuario]="usuarioSelected"
    [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)"
  ></app-mant-usuario-register>
</ng-template>
