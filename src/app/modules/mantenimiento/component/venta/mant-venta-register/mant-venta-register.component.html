<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" (click)="cerrarModal()">&times;</button>
</div>

<div class="modal-body">
  <form [formGroup]="myForm">
    <div class="form-group">
      <label>Tipo de Comprobante</label>
      <input type="text" class="form-control" formControlName="tipoComprobante" />
    </div>

    <div class="form-group">
      <label>Nro. Comprobante</label>
      <input type="text" class="form-control" formControlName="nroComprobante" />
    </div>

    <div class="form-group">
      <label>Fecha de Venta</label>
      <input type="date" class="form-control" formControlName="fechaVenta" />
    </div>

    <div class="form-group">
      <label>ID Cliente</label>
      <input type="number" class="form-control" formControlName="idCliente" />
    </div>

    <div class="form-group">
      <label>ID Usuario</label>
      <input type="number" class="form-control" formControlName="idUsuario"/>
    </div>
  </form>

  <hr />

  <h5>Productos Agregados</h5>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Libro</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos">
        <td>{{ p.nombreProducto }}</td>
        <td>{{ p.precioUnit | currency:'PEN' }}</td>
        <td>{{ p.cantidad }}</td>
        <td>{{ (p.precioUnit * p.cantidad) | currency:'PEN' }}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-right font-weight-bold">
    Total: {{ totalPrecio | currency:'PEN' }}
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <button class="btn btn-primary btn-block" [disabled]="!myForm.valid || productos.length === 0" (click)="guardar()">
        GUARDAR
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-danger btn-block" (click)="cerrarModal()">
        CANCELAR
      </button>
    </div>
  </div>
</div>
