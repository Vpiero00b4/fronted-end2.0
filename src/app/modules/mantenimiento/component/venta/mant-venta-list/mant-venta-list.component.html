<div class="container-fluid px-4 mt-5">
  <!-- Filtrado por fechas -->
  <div class="row">
    <div class="col-md-6">
      <label for="fechaInicio">Fecha de inicio:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" [(ngModel)]="fechaInicio">
    </div>
    <div class="col-md-6">
      <label for="fechaFin">Fecha de fin:</label>
      <input type="date" id="fechaFin" name="fechaFin" class="form-control" [(ngModel)]="fechaFin">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="filtrarPorFechas(fechaInicio, fechaFin)">Filtrar</button>
    </div>
  </div>

  <!-- Listado de ventas -->
  <div class="card bg-light mt-4">
    <div class="card-header text-center">
      <h1 class="mt-4">LISTADO DE COMPROBANTES</h1>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID de Venta</th>
            <th>Tipo de Comprobante</th>
            <th>Fecha de Venta</th>
            <th>NÃºmero de Comprobante</th>
            <th>ID de Cliente</th>
            <th>ID de Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas">
            <td>{{ venta.idVentas }}</td>
            <td>{{ venta.tipoComprobante }}</td>
            <td>{{ venta.fechaVenta }}</td>
            <td>{{ venta.nroComprobante }}</td>
            <td>{{ venta.idCliente }}</td>
            <td>{{ venta.idUsuario }}</td>
            <td>
              <button (click)="descargarPDF(venta.idVentas)" class="btn btn-primary">Descargar PDF</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
