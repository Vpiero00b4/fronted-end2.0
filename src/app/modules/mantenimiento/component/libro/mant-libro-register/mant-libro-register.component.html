<div class="modal-header bg-light">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="myFormL">
    <div class="row g-3">

      <!-- idLibro -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="idLibro">ID del Libro</label>
          <input formControlName="idLibro" type="text" class="form-control" id="idLibro" placeholder="Ingrese el ID del libro">
        </div>
      </div>

      <!-- Título -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input formControlName="titulo" type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
        </div>
      </div>

      <!-- ISBN -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input formControlName="isbn" type="text" class="form-control" id="isbn" placeholder="Ingrese el ISBN">
        </div>
      </div>

      <!-- Tamaño -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="tamanno">Tamaño</label>
          <input formControlName="tamanno" type="text" class="form-control" id="tamanno" placeholder="Ingrese el tamaño">
        </div>
      </div>

      <!-- Descripción -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input formControlName="descripcion" type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción">
        </div>
      </div>

      <!-- Condición -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="condicion">Condición</label>
          <select formControlName="condicion" class="form-control" id="condicion">
            <option value="Nuevo">Nuevo</option>
            <option value="Usado">Usado</option>
          </select>
        </div>
      </div>

      <!-- Número de impresión -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="impresion">Nº de Impresión</label>
          <input formControlName="impresion" type="text" class="form-control" id="impresion" placeholder="Ingrese el número de impresión">
        </div>
      </div>

      <!-- Tipo de Tapa -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="tipoTapa">Tipo de Tapa</label>
          <select formControlName="tipoTapa" class="form-control" id="tipoTapa">
            <option value="TapaDura">Tapa Dura</option>
            <option value="TapaBlanda">Tapa Blanda</option>
          </select>
        </div>
      </div>

      <!-- Estado -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="estado">Estado</label>
          <select formControlName="estado" class="form-control" id="estado">
            <option [value]="true">Nuevo</option>
            <option [value]="false">Usado</option>
          </select>
        </div>
      </div>

      <!-- Subcategoría -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="idSubcategoria">ID Subcategoría</label>
          <input formControlName="idSubcategoria" type="text" class="form-control" id="idSubcategoria" placeholder="Ingrese el ID de subcategoría">
        </div>
      </div>

      <!-- Tipo de Papel -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="idTipoPapel">Tipo de Papel</label>
          <select formControlName="idTipoPapel" class="form-control" id="idTipoPapel">
            <option value="1">Bond</option>
            <option value="2">Periódico</option>
          </select>
        </div>
      </div>

      <!-- Proveedor -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="idProveedor">ID Proveedor</label>
          <input formControlName="idProveedor" type="text" class="form-control" id="idProveedor" placeholder="Ingrese el ID del proveedor">
        </div>
      </div>

      <!-- Imagen -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="imagen">Imagen</label>
          <input formControlName="imagen" type="text" class="form-control" id="imagen" placeholder="Nombre de la imagen" readonly>
          <input type="file" (change)="onFileSelected($event)" class="form-control mt-2">
        </div>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!myFormL.valid" (click)="guardarlibro()">Guardar</button>
      </div>

    </div>
  </form>
</div>
