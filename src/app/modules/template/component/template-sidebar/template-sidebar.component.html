<!-- ============================== -->
<!--        Sidebar wrapper        -->
<!-- ============================== -->
<div class="sidebar-wrapper" [class.expanded]="isSidebarExpanded">
  <div class="sb-sidenav-menu">
    <div class="nav">

      <!-- CORE -->
      <div class="sb-sidenav-menu-heading">Core</div>
      <a class="nav-link" routerLink="/dashboard">
        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
        <span class="link-text">Dashboard</span>
      </a>

      <!-- INTERFAZ y MANTENIMIENTO (solo ADMIN) -->
      <div *ngIf="cargo === 'admin'">
        <div class="sb-sidenav-menu-heading">Interfaz</div>

        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseMantenimiento"
          aria-expanded="false" aria-controls="collapseMantenimiento">
          <div class="sb-nav-link-icon"><i class="fas fa-tools"></i></div>
          <span class="link-text">Mantenimiento</span>
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
        </a>
        <div class="collapse" id="collapseMantenimiento">
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="mantenimiento/persona">
              <i class="fas fa-user-edit sb-nav-link-icon"></i>
              <span class="link-text">Clientes</span>
            </a>
            <a class="nav-link" routerLink="mantenimiento/usuario">
              <i class="fas fa-users-cog sb-nav-link-icon"></i>
              <span class="link-text">Usuarios</span>
            </a>
            <a class="nav-link" routerLink="mantenimiento/proveedor">
              <i class="fas fa-truck sb-nav-link-icon"></i>
              <span class="link-text">Proveedor</span>
            </a>
            <a class="nav-link" routerLink="mantenimiento/subcategoria">
              <i class="fas fa-list sb-nav-link-icon"></i>
              <span class="link-text">SubCategorias</span>
            </a>
          </nav>
        </div>
      </div>

      <!-- PRODUCTOS (solo ADMIN) -->
      <div *ngIf="cargo === 'admin'">
        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseProductos"
          aria-expanded="false" aria-controls="collapseProductos">
          <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
          <span class="link-text">Productos</span>
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
        </a>
        <div class="collapse" id="collapseProductos">
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="mantenimiento/libro">
              <i class="bi bi-basket2-fill sb-nav-link-icon"></i>
              <span class="link-text">Libros</span>
            </a>
          </nav>
        </div>
      </div>

      <!-- INVENTARIO (ADMIN o INVENTARIO) -->
      <div *ngIf="cargo === 'admin' || cargo === 'inventario'">
        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseInventario"
          aria-expanded="false" aria-controls="collapseInventario">
          <div class="sb-nav-link-icon"><i class="fas fa-warehouse"></i></div>
          <span class="link-text">Inventario</span>
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
        </a>
        <div class="collapse" id="collapseInventario">
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="mantenimiento/reporte-inventario">
              <i class="bi bi-clipboard-data sb-nav-link-icon"></i>
              <span class="link-text">Reporte Inventario</span>
            </a>
          </nav>
        </div>
      </div>

      <!-- VENTAS (ADMIN o VENDEDOR) -->
      <div *ngIf="cargo === 'admin' || cargo === 'vendedor'">
        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseVentas"
          aria-expanded="false" aria-controls="collapseVentas">
          <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
          <span class="link-text">Ventas</span>
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
        </a>
        <div class="collapse" id="collapseVentas">
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="ventas/mant-venta-registred">
              <i class="bi bi-plus-square sb-nav-link-icon"></i>
              <span class="link-text">Formulario de Venta</span>
            </a>
            <a class="nav-link" routerLink="ventas/venta">
              <i class="bi bi-receipt-cutoff sb-nav-link-icon"></i>
              <span class="link-text">Listado de Comprobantes</span>
            </a>
            <a class="nav-link" routerLink="ventas/caja-register">
              <i class="bi bi-cash-coin sb-nav-link-icon"></i>
              <span class="link-text">Crear Caja</span>
            </a>
            <a class="nav-link" routerLink="ventas/caja-list">
              <i class="bi bi-box sb-nav-link-icon"></i>
              <span class="link-text">Caja</span>
            </a>
          </nav>
        </div>
      </div>
      <!-- VENTAS (ADMIN o VENDEDOR) -->
      <div *ngIf="cargo === 'admin' || cargo === 'vendedor'">
        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseReportes"
          aria-expanded="false" aria-controls="collapseReportes">
          <div class="sb-nav-link-icon"><i class="fas fa-file-alt"></i></div>
          <span class="link-text">Reportes</span>
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
        </a>
        <div class="collapse" id="collapseReportes">
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="ventas/reporte-venta">
              <i class="bi bi-plus-square sb-nav-link-icon"></i>
              <span class="link-text">Resumen de ventas</span>
            </a>
            <a class="nav-link" routerLink="ventas/reporte-detalle">
              <i class="bi bi-plus-square sb-nav-link-icon"></i>
              <span class="link-text">Resumen Detallado de ventas</span>
            </a>
          </nav>
        </div>
      </div>
      <!-- INVENTARIO (ADMIN o INVENTARIO) -->
      <div *ngIf="cargo === 'admin' || cargo === 'inventario'">
        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePred"
          aria-expanded="false" aria-controls="collapsePred">
          <div class="sb-nav-link-icon"><i class="fas fa-chart-line"></i></div>
          <span class="link-text">Prediccion de Ventas</span>
          <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
        </a>
        <div class="collapse" id="collapsePred">
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="prediccion/libro">
              <i class="bi bi-clipboard-data sb-nav-link-icon"></i>
              <span class="link-text">ventas</span>
            </a>
          </nav>
        </div>
      </div>
      <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" (click)="logout()">
        <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
        <span class="link-text"> Cerrar Sesion</span>
      </a>
    </div>
  </div>
</div>
