  <div class="row justify-content-center mb-4">
    <div class="col-12 text-center">
      <h2>METODOS DE PAGO</h2>
    </div>
  </div>
<div class="d-flex justify-content-center">
  <div style="width: 300px; height: 300px;">
    <canvas baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="ppieChartOptions">
    </canvas>
  </div>
</div>

<!-- Estadísticas debajo -->
<div class="text-center mt-1" style="font-size: 0.65rem;">
  Total: S/.{{ totalPagos | number:'1.2-2' }} | Transacciones: {{ totalTransacciones }}<br>
  Método principal: {{ metodoPrincipal }}
</div>
<!-- Mostrar porcentajes debajo -->
<div class="text-center" style="font-size: 0.6rem; margin-top: 4px;">
  <div *ngFor="let label of pieChartLabels; let i = index">
    {{ label }}: {{ getPorcentaje(i) }}%
  </div>
</div>
